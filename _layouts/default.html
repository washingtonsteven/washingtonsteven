<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      {% if page.layout == "home" %}
        {% include hero.html %}
      {% endif %}
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

    {% if site.github and site.github.environment != "development" %}
      {% include blocker.html %}
    {% endif %}
  </body>

</html>
