<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% comment %}
    <!-- below is liquid code to hide the site while hosted on github, useful for when this was in development, and didn't want pushes to be public -->
    {% if site.github and site.github.environment != "development" %}
      {% include blocker.html %}
    {% endif %}

    {% endcomment %}

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      {% include hero.html %}
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
