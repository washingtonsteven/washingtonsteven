<div class="hero">
  {% include img/logo.svg %}
  <h1 class="name">Steven Washington</h1>
  <span class="layer red"></span>
  <span class="layer blue"></span>
  <span class="layer yellow"></span>
</div>

<script type="text/javascript">
  if (window.onloadfuncs) window.onloadfuncs.push(hero_init);
  else window.onload = hero_init;

  function hero_init() {
    document.querySelector('.hero').classList.add('load');
  }

</script>
